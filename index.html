<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo-texto.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Universidade Lorem Ipsum - Login do Professor</title>
</head>
<body>

    <header id="topo"><!--início header-->
        <img src="img/logo.png" style="width: 200px; height: 200px;" alt="Logo Lorem Ipsum">
    </header><!--fim header-->

    <nav id="menu-navegacao"><!--início menu navegação-->
        <ul>
            <li><a href="">Página Principal</a></li>
            <li><a href="">Sala Virtual</a></li>
            <li><a href="">Secretaria</a></li>
            <li><a href="">Coordenação de Cursos</a></li>
            <li><a href="">Login do Aluno</a></li>
            <li><a href="">Login do Professor</a></li>
        </ul>
    </nav><!--fim menu navegação-->

    <main id="principal"><!--início principal-->
        <section id="principal-area-1"><!--início principal-area-1-->
            <section id="principal-sub-area-1-1"><!--início principal-sub-area-1-1-->
                <div>
                    <h2>Informações do aluno</h2>
                </div>
                
                <div id="formulario-1">
                    <div>
                        <label for="nome-aluno">Nome:</label>
                        <input type="text" id="nome-aluno">
                    </div>

                    <div>
                        <label for="matricula-aluno">Matrícula:</label>
                        <input type="text" id="matricula-aluno"> 
                    </div>

                    <div>
                        <label for="disciplina-aluno">Disciplina:</label>
                        <input type="text" id="disciplina-aluno">
                    </div>
                </div>

                <div>
                    <button type="button" onclick="confirmacaoInformacoesAluno()">Confirmar</button>
                </div>
            </section><!--fim principal-sub-area-1-1-->

            <section id="principal-sub-area-1-2"><!--início principal-sub-area-1-2-->
                    <h2>Inserir as notas do aluno</h2>
                
                    <div id="formulario-2">
                        <div>
                            <label for="nota-1">Informe a primeira nota:</label>
                            <input type="number" id="nota-1" min="0" max="10" step="0.1">
                        </div>

                        <div>
                            <label for="nota-2">Informe a segunda nota:</label>
                            <input type="number" id="nota-2" min="0" max="10" step="0.1">
                        </div>

                        <div>
                            <label for="nota-3">Informe a terceira nota:</label>
                            <input type="number" id="nota-3" min="0" max="10" step="0.1">
                        </div>

                        <div>
                            <label for="nota-4">Informe a quarta nota:</label>
                            <input type="number" id="nota-4" min="0" max="10" step="0.1">
                        </div>
                    </div>

                    <div id="botao-confirmar-notas">
                        <button type="button" onclick="resultado()">Confirmar</button>
                    </div>
            </section><!--fim principal-sub-area-1-2-->
            
            <section id="principal-sub-area-1-3"><!--início principal-sub-area-1-3-->
                <header><h2>Comprovante do resultado</h2></header>
                <section>
                    <div id="comprovante-resultado">
                    </div>
                </section>
                <p id="comprovante-resultado-data">data</p>
            </section><!--fim principal-sub-area-1-3-->
        </section><!--fim principal-area-1-->

        <aside id="principal-area-2"><!--início principal-area-2-->
            <a href="">
                <figure>
                    <img src="img/icone-menu-prof-1.png" alt="Ícone menu do Professor">
                    <figcaption>Pesquisar</figcaption>
                </figure>
            </a>

            <a href="">
                <figure>
                    <img src="img/icone-menu-prof-2.png" alt="Ícone menu do Professor">
                    <figcaption>Localizar</figcaption>
                </figure>
            </a>

            <a href="">
                <figure>
                    <img src="img/icone-menu-prof-3.png" alt="Ícone menu do Professor">
                    <figcaption>Mensagem</figcaption>
                </figure>
            </a>

            <a href="">
                <figure>
                    <img src="img/icone-menu-prof-4.png" alt="Ícone menu do Professor">
                    <figcaption>Redes Sociais</figcaption>
                </figure>
            </a>

            <a href="">
                 <figure>
                    <img src="img/icone-menu-prof-5.png" alt="Ícone menu do Professor">
                    <figcaption>Vídeos</figcaption>
                </figure>
            </a>
        </aside><!--fim principal-area-2-->
    </main><!--fim principal-->

    <footer>
        Todos os direitos reservados
    </footer>
</body>
</html>
